<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-padiwise</title>
    <link rel="stylesheet" type="text/css" href="padiwise.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</link>
    </head>
<body>
    <div class="first">
        <i class='bx bx-male'></i>
        <span style="color:white; font-weight: bold;">Dashboard</span>
        <i class='bx bx-refresh'></i>
        <i class='bx bxs-bell'></i>
    </div>
    <div class="second">
        <span class="sub-second">Total Balance</span> 
        <div clas="third">
            <span class="sub-third" style="font-weight: bolder;">#0.00</span>
            <i class='bx bx-minus-back' ></i>
        </div>
        <span class="sub-second" style="color:aqua">+0.00 cashback</span>
        <hr>
        <div class="fourth">
        <div style="background-color:blue; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem;">   <i class='bx bx-right-arrow-alt'></i> 
        <p id="badie">Send money </p></div>
        <div style="background-color:orangered; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem">    <i class='bx bx-plus'></i> 
        <p id="badie">Add money </p></div>
        <div style="background-color:green; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem">    <i class='bx bx-box'></i>
        <p id="badie">Bonus </p></div>
        <div style="background-color:blue; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem">   <i class='bx bx-purchase-tag-alt'></i>
        <p id="badie">Refer & Earn </p></div>
       </div>
       <hr>
       <div class="fifth">
        <div style="background-color:blue; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem">       <i class='bx bx-network-chart'></i>
        <p id="badie">Price List(s) </p></div>
        <div style="background-color:orangered; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem">        <i class='bx bx-arrow-to-top'></i>
        <p id="badie">Exchange </p></div>
        <div style="background-color:green; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem">        <i class='bx bx-store-alt'></i>
        <p id="badie">Own a VTU </p></div>
        <div style="background-color:blue; border-radius: 0.3rem; width:3rem; margin-left:15%;
        padding:0.5rem; height:2.2rem">         <i class='bx bx-message-rounded-detail'></i>
        <p id="badie">Support </p></div>
       </div>
    </div>
    <div class="sixth">
        <div><p style="font-size: x-small;">Inflow</p><span style="font-size:x-large; color:green">#0.00
        </span></div>
        <div><p style="font-size: x-small;">Outflow</p><span style="font-size:x-large; color:red">#0.00</span></div>
    </div>
    <div class="seventh">
        <div style="width:3rem; margin-left:15%; padding:0.5rem; height:3.2rem">    
            <i class='bx bxs-check-circle'></i><p id="badie">overview </p></div>
        <div style="width:3rem; margin-left:15%; padding:0.5rem; height:3.2rem">    
            <i class='bx bxs-receipt'></i><p id="badie">Paybills </p></div>
        <div style="width:3rem; margin-left:15%; padding:0.5rem; height:3.2rem">    
            <i class='bx bxs-rocket' style="font-size:3rem; color:white;
             background-color: blueviolet;"></i>   </div>
        <div style="width:3rem; margin-left:15%; padding:0.5rem; height:3.2rem">    
            <i class='bx bx-credit-card' ></i><p id="badie">my Cards </p></div>
        <div style="width:3rem; margin-left:15%; padding:0.5rem; height:3.2rem">    
            <i class='bx bx-cog' ></i><p id="badie">Settings </p></div>
    </div>
</body>
    </html>
